<!DOCTYPE html>

<head>
    <title>SPARQL visualizer playground</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-wrapper">
                <img class="logo" src="img/logo.png" alt="logo" />
            </div>
            <div class="headline-wrapper">
                <h1>SPARQL visualizer playground</h1>
            </div>
        </div>
        <div class="navigation-menu menu">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="https://tools.wmflabs.org/scholia/" target="_blank">Scholia</a></li>
                <li><a href="https://www.wikidata.org" target="_blank">Wikidata</a></li>
                <li>
                    <a href="https://github.com/code-openness/sparql-visualizer" target="_blank">Github Repository</a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <h2 class="main-content-headline">The Test Cockpit for a Scholia Refactoring</h2>
            <p>Here are some visualizations.</p>
            <div class="content-panel menu">
                <ul>
                    <li><a href="#chart-content">Chart</a></li>
                    <li><a href="#table-content">Table</a></li>
                </ul>
            </div>

            <h3 id="chart-content">Chart</h3>

            <div class="dropdown">
                <button class="dropbtn">Farbe ändern</button>
                <div class="dropdown-content">
                    <a href="#">Farbe 1</a>
                    <a href="#">Farbe 2</a>
                    <a href="#">Farbe 3</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn">Chart ändern</button>
                <div class="dropdown-content">
                    <a href="#">Chart 1</a>
                    <a href="#">Chart 2</a>
                    <a href="#">Chart 3</a>
                </div>
            </div>

            <div class="visualisation-wrapper" data-visualization="LineChart">
                <script type="text/plain" data-content="Configuration">
                    SELECT ?year (COUNT(?work) AS ?number_of_works) ?organization ?organizationLabel
                    WHERE {
                      {
                        SELECT DISTINCT ?year ?work ?organization WHERE {
                          hint:Query hint:optimizer "None".
                          VALUES ?organization {   wd:Q1269766  wd:Q193196   }
                          ?author wdt:P108 | wdt:P463 | (wdt:P1416/wdt:P361*) ?organization .
                          ?work wdt:P50 ?author .
                          ?work wdt:P577 ?publication_date .
                          BIND(STR(YEAR(?publication_date)) AS ?year)
                        }
                        GROUP BY ?work ?year ?organization
                      }
                      SERVICE wikibase:label { bd:serviceParam wikibase:language "en". }
                    }
                    GROUP BY ?year ?organization ?organizationLabel
                    ORDER BY ?year
                </script>
            </div>

            <h3 id="table-content">Table</h3>
            <div class="" data-visualization="Table">
                <script type="application/json" data-content="Configuration">
                    SELECT ?year (COUNT(?work) AS ?number_of_works) ?organization ?organizationLabel
                    WHERE {
                      {
                        SELECT DISTINCT ?year ?work ?organization WHERE {
                          hint:Query hint:optimizer "None".
                          VALUES ?organization {   wd:Q1269766  wd:Q193196   }
                          ?author wdt:P108 | wdt:P463 | (wdt:P1416/wdt:P361*) ?organization .
                          ?work wdt:P50 ?author .
                          ?work wdt:P577 ?publication_date .
                          BIND(STR(YEAR(?publication_date)) AS ?year)
                        }
                        GROUP BY ?work ?year ?organization
                      }
                      SERVICE wikibase:label { bd:serviceParam wikibase:language "en". }
                    }
                    GROUP BY ?year ?organization ?organizationLabel
                    ORDER BY ?year
                    LIMIT 10
                </script>
            </div>
        </div>
        <div class="footer">
            This is the testcockpit for Scholia Refactoring.
        </div>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
