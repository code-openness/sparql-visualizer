<!DOCTYPE html>

<head>
    <title>SPARQL visualizer playground</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo-wrapper">
                <img class="logo" src="img/logo.png" alt="logo" />
            </div>
            <div class="headline-wrapper">
                <h1>SPARQL visualizer playground</h1>
            </div>
        </div>
        <div class="navigation-menu menu">
            <h3>Useful Links</h3>
            <ul>
                <li><a href="https://tools.wmflabs.org/scholia/" target="_blank">Scholia</a></li>
                <li><a href="https://www.wikidata.org" target="_blank">Wikidata</a></li>
                <li>
                    <a href="https://github.com/code-openness/sparql-visualizer" target="_blank"
                        >Github Repository</a
                    >
                </li>
            </ul>
        </div>
        <div class="main-content">
            <h2 class="main-content-headline">The Test Cockpit for a Scholia Refactoring</h2>
            <p>Here are some visualizations.</p>
            <div class="content-panel menu">
                <ul>
                    <li><a href="#chart-content">Chart</a></li>
                    <li><a href="#table-content">Table</a></li>
                </ul>
            </div>
            <h3 id="chart-content">Chart</h3>
            <div class="dropdown">
                <div class="select-wrapper fa fa-angle-down">
                    <select ref="select-color">
                        <option selected disabled>Farbe ändern</option>
                        <option>Farbe 1</option>
                        <option>Farbe 2</option>
                        <option>Farbe 3</option>
                    </select>
                </div>
            </div>
            <div class="dropdown">
                <div class="select-wrapper fa fa-angle-down">
                    <select ref="select-chart">
                        <option selected disabled>Chart ändern</option>
                        <option>Chart 1</option>
                        <option>Chart 2</option>
                        <option>Chart 3</option>
                    </select>
                </div>
            </div>
            <div class="dropdown">
                <div class="select-wrapper fa fa-angle-down">
                    <select ref="select-endpoint">
                        <option selected disabled>Endpoint ändern</option>
                        <option>Endpoint 1</option>
                        <option>Endpoint 2</option>
                        <option>Endpoint 3</option>
                    </select>
                </div>
            </div>
            <button class="refresh-button">Refresh</button>
            <div class="visualisation-wrapper" data-visualisation="BubbleChart">
                <script type="application/json" data-content="Configuration">
                    {
                        query:
                        `
                        #
                        Musikgenres
                        #
                        graph
                        rendering
                        could
                        be
                        slow
                        due
                        to
                        large
                        number
                        of
                        results

                        SELECT
                        ?
                        item
                        ?
                        itemLabel
                        ?
                        _subclass_of
                        ?
                        _subclass_ofLabel
                        WHERE {
                        ?item wdt:P31 wd: Q188451;
                    wdt: P279 ?_subclass_of.
                    SERVICE wikibase: label {bd: serviceParam wikibase:language "[AUTO_LANGUAGE],en".}
                    } LIMIT 100
                    `
                    }
                </script>
            </div>

            <h3 id="table-content">Table</h3>
            <div class="" data-visualisation="Table">
                <script type="application/json" data-content="Configuration">
                    {
                        query:
                        `
                        #
                        Musikgenres
                        #
                        graph
                        rendering
                        could
                        be
                        slow
                        due
                        to
                        large
                        number
                        of
                        results

                        SELECT
                        ?
                        item
                        ?
                        itemLabel
                        ?
                        _subclass_of
                        ?
                        _subclass_ofLabel
                        WHERE {
                        ?item wdt:P31 wd: Q188451;
                    wdt: P279 ?_subclass_of.
                    SERVICE wikibase: label {bd: serviceParam wikibase:language "[AUTO_LANGUAGE],en".}
                    } LIMIT 100
                    `
                    }
                </script>
            </div>
        </div>
        <div class="footer">
            This is the testcockpit for Scholia Refactoring.
        </div>
    </div>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="text/javascript"></script>
</body>
